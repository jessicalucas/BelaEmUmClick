<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Bela em um Clique
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
       <img src="assets/imgs/logoNome.jpg">
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" name="E-mail" [(ngModel)]="model.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="model.password" ></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="login()" color="primary">Logar</button>
  <!-- <button ion-button block (click)="openCreateAccount()">Criar conta</button> -->

</ion-content>
